<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rum+Raisin&display=swap" rel="stylesheet">
    <title>Pete's Drive Thru</title>
</head>


<body>

    <div id="gameContainer">
        <div id="title"><h1>Pete's Drive Thru</h1></div>
        <div id="alertMessage"><h2>Press SPIN To Start!</h2></div>
        <div id="gameIconsContainer">
            <div id="slot1" class="icon"><img src="assets/burger.jpeg" width="128" height="128"></div>
            <div id="slot2" class="icon"><img src="assets/fries.jpeg" width="128" height="128"></div>
            <div id="slot3" class="icon"><img src="assets/ketchup.jpeg" width="128" height="128"></div>
        </div>
        <div id="hud">
            <div id="wallet" class="hudItem">Wallet:<br> $100</div>
            <div id="wagerChangeContainer" class="hudItem">
                <div>
                    <div><button class="wagerButton">-1</button></div>
                    <div><button class="wagerButton">-5</button></div>
                </div>

                <div style="padding: 1vmin">Change <br> Wager?</div>

                <div>
                    <div><button class="wagerButton">+1</button></div>
                    <div><button class="wagerButton">+5</button></div>
                </div>
            </div>
            <div class="hudItem">Wager:<br> $10/spin</div>
        </div>
        <button id="spinButton">SPIN!</button>
    </div>
</body>
</html>
